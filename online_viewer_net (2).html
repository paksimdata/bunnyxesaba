<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsversion='3' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/export/tal' xmlns:data='http://www.google.com/schemas/atom/b' xmlns:expr='http://www.google.com/export/tal'>
<head>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'/>
    <title>BUNNY XE SABA | RED CYBERNETICS</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;display=swap' rel='stylesheet'/>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js'></script>
    
    <style>
        :root {
            --theme-red: #ff073a;
            --theme-dark-red: #990000;
            --bg-main: #030305;
            --card-bg: rgba(20, 0, 5, 0.9);
            --text-muted: #aaaaaa;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 20px 15px; background-color: var(--bg-main);
            color: #ffffff; font-family: 'JetBrains Mono', monospace;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }

        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }
        .app-wrapper { width: 100%; max-width: 500px; z-index: 1; }

        .header { text-align: center; margin-bottom: 35px; border-bottom: 2px solid var(--theme-red); padding-bottom: 20px; position: relative; }
        .header::after { content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%); width: 100px; height: 10px; background: var(--theme-red); clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%); }
        .main-logo { font-size: 3.5rem; color: var(--theme-red); filter: drop-shadow(0 0 15px rgba(255, 7, 58, 0.5)); }
        h1 { margin: 10px 0 5px 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px; }
        .sub-text { color: var(--text-muted); font-size: 0.75rem; letter-spacing: 1px; }

        .search-panel { background: var(--card-bg); border: 1px solid var(--theme-dark-red); border-radius: 12px; padding: 25px 20px; }
        .input-group { position: relative; margin-bottom: 20px; border-bottom: 2px solid var(--theme-dark-red); }
        input { width: 100%; background: transparent; border: none; padding: 15px 10px; color: var(--theme-red); font-size: 1.1rem; text-align: center; }
        .btn-execute { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--theme-dark-red), var(--theme-red)); border: none; color: #fff; font-weight: 700; text-transform: uppercase; border-radius: 6px; cursor: pointer; }

        #results-area { margin-top: 30px; width: 100%; }
        .result-card { background: var(--card-bg); border-top: 4px solid var(--theme-red); border-radius: 8px; margin-bottom: 20px; overflow: hidden; }

        /* Verified Badge Fix - Single Line */
        .rc-header { background: rgba(255, 7, 58, 0.1); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; color: var(--theme-red); }
        .verified-badge { color: #00ff66; display: flex; align-items: center; gap: 5px; font-weight: bold; }

        .rc-body { padding: 10px 20px; }
        .data-row { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px dashed rgba(255, 7, 58, 0.2); }
        .data-icon-box { width: 35px; height: 35px; background: rgba(255, 7, 58, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; border: 1px solid var(--theme-dark-red); }
        .data-icon-box i { color: var(--theme-red); font-size: 1rem; }
        .data-content { display: flex; flex-direction: column; }
        .lbl { font-size: 0.65rem; color: var(--text-muted); margin-bottom: 2px; }
        .val { font-size: 0.95rem; color: #fff; font-weight: 600; }

        /* Save PDF Button */
        .btn-pdf { width: 100%; padding: 10px; background: #111; border: 1px solid #333; color: #fff; font-size: 0.7rem; cursor: pointer; border-top: 1px solid var(--theme-dark-red); }
        .btn-pdf:hover { background: #222; color: var(--theme-red); }

        /* WhatsApp Triangle Box */
        .wa-link-card { text-decoration: none; margin-top: 30px; display: block; }
        .wa-box { 
            background: rgba(37, 211, 102, 0.1); border: 1px solid #25D366; 
            padding: 10px 15px; display: flex; align-items: center; justify-content: center;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%); /* Slight triangle/skew shape */
        }
        .wa-box i { color: #25D366; font-size: 1.2rem; margin-right: 10px; }
        .wa-box span { color: #fff; font-size: 0.8rem; font-weight: bold; }

        /* Footer Fixed */
        .footer { margin-top: 40px; text-align: center; padding-bottom: 20px; }
        .footer-text { font-size: 0.65rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .footer-text b { color: var(--theme-red); font-weight: 700; }

        .loader { display: none; text-align: center; color: var(--theme-red); font-size: 2rem; margin: 20px; }
    </style>
</head>
<body>
    <b:section id='main' showaddelement='false'>
    <b:widget id='HTML1' locked='true' title='Main' type='HTML'>
    <b:includable id='main'>
    
    <canvas id='particle-canvas'></canvas>

    <div class='app-wrapper'>
        <div class='header'>
            <div class='main-logo'><i class='fas fa-biohazard'></i></div>
            <h1>BUNNY XE SABA</h1>
            <div class='sub-text'>ADVANCED CYBERNETIC DATABASE // V3.5</div>
        </div>

        <div class='search-panel'>
            <div class='input-group'>
                <input id='target' placeholder='ENTER MOBILE / CNIC (No Dashes)' type='number'/>
            </div>
            <button class='btn-execute' onclick='fetchData()'>INITIATE SCAN</button>
        </div>

        <div class='loader' id='loader'><i class='fas fa-circle-notch fa-spin'></i></div>
        <div id='results-area'></div>

        <a class='wa-link-card' href='https://whatsapp.com/channel/0029Vb7Bq2bHFxOvNHbsVM05' target='_blank'>
            <div class='wa-box'>
                <i class='fab fa-whatsapp'></i>
                <span>JOIN WHATSAPP COMMUNITY</span>
            </div>
        </a>

        <div class='footer'>
            <div class='footer-text'>POWERED BY <b>BUNNY XE SABA</b></div>
        </div>
    </div>

    <script type='text/javascript'>
    //<![CDATA[
        const API_URL = "https://sim.f-a-k.workers.dev/?q=";
        const loader = document.getElementById('loader');
        const resArea = document.getElementById('results-area');
        const input = document.getElementById('target');

        function getIconForKey(key) {
            const k = key.toLowerCase();
            if(k.includes('name')) return 'fa-user';
            if(k.includes('cnic')) return 'fa-id-card';
            if(k.includes('phone') || k.includes('number')) return 'fa-mobile-alt';
            if(k.includes('address')) return 'fa-map-marked-alt';
            return 'fa-database';
        }

        async function fetchData() {
            const query = input.value.trim();
            if(query.length < 3) return;
            resArea.innerHTML = '';
            loader.style.display = 'block';
            try {
                const req = await fetch(API_URL + query);
                const json = await req.json();
                loader.style.display = 'none';
                if(json.status === 'success') { renderCards(json.data); } 
                else { resArea.innerHTML = '<div style="color:red; text-align:center; padding:20px;">NO DATA FOUND</div>'; }
            } catch (e) {
                loader.style.display = 'none';
                resArea.innerHTML = '<div style="color:red; text-align:center; padding:20px;">CONNECTION FAILED</div>';
            }
        }

        function renderCards(data) {
            let records = Array.isArray(data) ? data : [data];
            let html = '';
            records.forEach((rec, idx) => {
                const cardId = `record-${idx}`;
                html += `
                <div class="result-card" id="${cardId}">
                    <div class="rc-header">
                        <span><i class="fas fa-hdd"></i> RECORD #${idx + 1}</span>
                        <span class="verified-badge"><i class="fas fa-check-circle"></i> VERIFIED</span>
                    </div>
                    <div class="rc-body">
                `;
                for (const [key, val] of Object.entries(rec)) {
                    if(['response_code', 'credit', 'api_owner'].includes(key)) continue;
                    html += `
                        <div class="data-row">
                            <div class="data-icon-box"><i class="fas ${getIconForKey(key)}"></i></div>
                            <div class="data-content">
                                <span class="lbl">${key.replace(/_/g, ' ').toUpperCase()}</span>
                                <span class="val">${val}</span>
                            </div>
                        </div>`;
                }
                html += `</div>
                <button class="btn-pdf" onclick="downloadPDF('${cardId}')"><i class="fas fa-download"></i> SAVE IN PDF</button>
                </div>`;
            });
            resArea.innerHTML = html;
        }

        function downloadPDF(id) {
            const element = document.getElementById(id);
            const btn = element.querySelector('.btn-pdf');
            btn.style.display = 'none'; // Hide button in PDF
            const opt = {
                margin: 10, filename: 'Bunny_Record.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, backgroundColor: '#030305' },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save().then(() => { btn.style.display = 'block'; });
        }

        // Particle Background Logic
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let pArr = [];
        class P {
            constructor(){
                this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height;
                this.sX = (Math.random()-0.5)*0.5; this.sY = (Math.random()-0.5)*0.5;
            }
            draw(){
                ctx.fillStyle = '#ff073a'; ctx.beginPath(); ctx.arc(this.x,this.y,1.5,0,Math.PI*2); ctx.fill();
            }
            upd(){
                if(this.x>canvas.width||this.x<0) this.sX*=-1; if(this.y>canvas.height||this.y<0) this.sY*=-1;
                this.x+=this.sX; this.y+=this.sY; this.draw();
            }
        }
        function init(){ pArr=[]; for(let i=0;i<50;i++) pArr.push(new P()); }
        function loop(){ ctx.clearRect(0,0,canvas.width,canvas.height); pArr.forEach(p=>p.upd()); requestAnimationFrame(loop); }
        init(); loop();
    //]]>
    </script>
    </b:includable>
    </b:widget>
    </b:section>
</body>
</html>
